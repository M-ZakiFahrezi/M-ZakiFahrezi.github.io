---
layout: default
title: blog
---

<div class="blog-container">
  <h1>Blog</h1>
  <h2 align="center">Selamat datang di blog saya, mari belajar bersama!!</h2>

  <div class="search-container">
    <input
      type="text"
      id="searchBox"
      class="search-input"
      placeholder="Cari blog..."
    />
    <button class="search-button" onclick="searchBlog()">Cari</button>
  </div>

  <ul class="blog-list">
    {% for post in site.posts %}
    <li class="blog-item">
      <div class="blog-header">
        <span class="blog-icon">üìù</span>
        <a href="{{ post.url }}" class="blog-title">{{ post.title }}</a>
      </div>
      <span class="blog-date">{{ post.date | date: "%d %b %Y" }}</span>
      <p class="blog-excerpt">{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</div>

<!-- fungsi pencarian judul blog -->
<script>
  function searchBlog() {
    const keyword = document.getElementById("searchBox").value.toLowerCase();
    const blogItems = document.querySelectorAll(".blog-item");

    blogItems.forEach((item) => {
      const title = item.querySelector(".blog-title").textContent.toLowerCase();
      const excerpt = item
        .querySelector(".blog-excerpt")
        .textContent.toLowerCase();
      const matches = title.includes(keyword) || excerpt.includes(keyword);
      item.style.display = matches ? "block" : "none";
    });
  }
</script>
